apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluence-to-markdown
  namespace: confluence-to-markdown
  labels:
    app.kubernetes.io/name: confluence-to-markdown
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: confluence-to-markdown
  template:
    metadata:
      labels:
        app.kubernetes.io/name: confluence-to-markdown
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: confluence-to-markdown
          image: ghcr.io/yzeng1314/confluence-to-markdown:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: confluence-to-markdown-config
            - secretRef:
                name: confluence-to-markdown-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: confluence-to-markdown
                topologyKey: kubernetes.io/hostname
