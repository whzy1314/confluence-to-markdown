apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: confluence-to-markdown
  namespace: confluence-to-markdown
  labels:
    app.kubernetes.io/name: confluence-to-markdown
  annotations:
    # Uncomment for nginx ingress controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Uncomment for cert-manager TLS
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Uncomment and configure TLS
  # tls:
  #   - hosts:
  #       - confluence-md.example.com
  #     secretName: confluence-to-markdown-tls
  rules:
    - host: confluence-md.example.com  # Change this to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: confluence-to-markdown
                port:
                  name: http
