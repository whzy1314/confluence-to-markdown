apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: confluence-to-markdown
  namespace: confluence-to-markdown
  labels:
    app.kubernetes.io/name: confluence-to-markdown
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: confluence-to-markdown
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
