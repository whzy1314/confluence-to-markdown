apiVersion: v1
kind: Secret
metadata:
  name: confluence-to-markdown-secret
  namespace: confluence-to-markdown
  labels:
    app.kubernetes.io/name: confluence-to-markdown
type: Opaque
stringData:
  # ===================
  # CLOUD CONFLUENCE
  # ===================
  # CONFLUENCE_CLOUD_EMAIL: "your-email@company.com"
  # CONFLUENCE_CLOUD_API_TOKEN: "your-api-token"
  
  # ===================
  # DATA CENTER CONFLUENCE
  # ===================
  # Option 1: Personal Access Token (recommended)
  # CONFLUENCE_DC_PAT: "your-pat-token"
  
  # Option 2: Basic Auth
  # CONFLUENCE_DC_USERNAME: "your-username"
  # CONFLUENCE_DC_PASSWORD: "your-password"
  
  # Placeholder - remove when adding real credentials
  PLACEHOLDER: "replace-with-real-credentials"
